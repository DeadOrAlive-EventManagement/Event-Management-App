{% extends "base.html" %}
{% block home %}active{% endblock %}
{% block main %}
<main>
<!--Main container-->
<div class="container">
    <!--Grid row-->
    <div class="row">
        <!--Grid column-->
        <div class="mt-5 col-md-12">
        </div>
        <!--Grid column-->
    </div>
    <!--Grid row-->

    <div class="mt-5 row">
      <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header text-center">
                      <h4 class="modal-title w-100">Add Service</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <!-- Modal body -->
                  <div class="modal-body mx-2">
                      <div class="md-form mb-3">
                          <input type="text" id="form34" class="form-control">
                          <label for="form34">Title</label>
                      </div>
                      <div class="md-form mb-3">
                          <input type="number" id="form34" class="form-control">
                          <label for="form34">Price</label>
                      </div>
                      <div class="md-form mb-3">
                          <textarea type="text" id="form8" class="md-textarea form-control" rows="1"></textarea>
                          <label for="form8">Description</label>
                      </div>
                      <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="catering" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Catering
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="decoration">
                        <label class="form-check-label" for="exampleRadios2">
                            Decoration
                        </label>
                    </div>
                  </div>
                  <div class="modal-footer d-flex justify-content-center">
                      <button class="btn btn-primary">Save Changes</button>
                  </div>
              </div>
          </div>
      </div>

      <div class="text-center">
          <a href="" class="btn btn-primary mb-4" data-toggle="modal" data-target="#modalContactForm">Add service</a>
      </div>
    </div>

    <!--Grid row-->
    <div class="row">
      <div class="mt-5 col-md-8">
        <table class="table table-responsive-md btn-table">
          <thead>
            <tr>
              <th>Service type</th>
              <th>Title</th>
              <th>Price</th>
            </tr>
          </thead>

          <tbody>
            <tr>
            {% for service, details in services.items()%}
                <td>{{ service }}</td>
                <td>{{ details["description"] }}</td>
                <td>{{ details["price"] }}</td>
                <td><button type="button" class="btn btn-outline-primary btn-sm m-0 waves-effect">Remove</button></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>  
      </div> 
    </div>
    <!--Grid row-->
</div>
<!--Main container-->
{% endblock %}

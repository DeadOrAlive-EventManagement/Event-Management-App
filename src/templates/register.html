<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- For final deployment, change url_for to CDN urls -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href= "{{ url_for('static',filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{{ url_for('static',filename = 'css/mdb.min.css')}}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{{ url_for('static',filename = 'css/style.css')}}" rel="stylesheet">
</head>

<body>
<!--Main Navigation-->
<header>
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark primary-color sticky-top">

  <!-- Navbar brand -->
  <a class="navbar-brand" href="#">Event Manager</a>

  <!-- Collapse button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="basicExampleNav">

      <!-- Links -->
      <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
              <a class="nav-link" href="index.html">Home
                  <span class="sr-only">(current)</span>
              </a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Create Event</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Manage Events</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#contactUs">Contact Us</a>
          </li>
      </ul>

      <ul class="navbar-nav my-0">
          <li class="nav-item">
              <a class="nav-link" href="#">Sign In(Username)</a>
          </li>
          </ul>
             

      <!-- Links -->
  </div>
  <!-- Collapsible content -->

</nav>
<!--/.Navbar-->
</header>
<!--Main Navigation-->

<!--Main layout-->
<main>
<!--Main container-->
<div class="container">
    <!--Grid row-->
    <div class="mt-5 row">
        <!--Grid column-->
        <div class="col-md-12">
        </div>
        <!--Grid column-->

    </div>
    <!--Grid row-->


        <!--Grid row-->
    <div class="flex-center row mt-5 ">
        <!-- Default form login -->
        <form class="text-center border border-light p-5 w-50" action="/doregister" method="POST">

            <p class="h4 mb-4">Register</p>

            <div class="row">

                        <!--Grid column-->
                        <div class="col-md-auto w-100">
                            <div class="md-form mb-0">
                                <input type="text" id="Name" name="registerName" class="form-control">
                                <label for="registerName" class="">Name</label>
                            </div>
                        </div>
                        <!--Grid column-->
            </div>

            <div class="row">

                        <!--Grid column-->
                        <div class="col-md-auto w-100">
                            <div class="md-form mb-0">
                                <input type="email" id="Email" name="loginEmail" class="form-control">
                                <label for="loginEmail" class="">Email</label>
                            </div>
                        </div>
                        <!--Grid column-->
            </div>

            <div class="row">

                        <!--Grid column-->
                        <div class="col-md-auto w-100">
                            <div class="md-form mb-0">
                                <input type="number" id="ContactNumber" name="registerPh" class="form-control">
                                <label for="registerPh" class="">Contact Number</label>
                            </div>
                        </div>
                        <!--Grid column-->
            </div>

            <div class="row">

                        <!--Grid column-->
                        <div class="col-md-auto w-100">
                            <div class="md-form mb-0">
                                <input type="password" id="Password" name="loginPwd" class="form-control">
                                <label for="loginPwd" class="">Password</label>
                            </div>
                        </div>
                        <!--Grid column-->
            </div>

            

            <div class="row">

                        <!--Grid column-->
                        <div class="col-md-auto w-100">
                            <div class="md-form mb-0">
                                <input type="password" id="ConfirmPassword" name="loginPwdC" class="form-control">
                                <label for="loginPwdC" class="">ConfirmPassword</label>
                            </div>
                        </div>
                        <!--Grid column-->
            </div>


          

            <!-- Register button -->
            <button class="btn btn-info btn-block my-4" type="submit">Register</button>


            <!-- Social login -->
            <p>or register with:</p>

            <a type="button" class="light-blue-text mx-2">
                <i class="fa fa-facebook"></i>
            </a>
            <a type="button" class="light-blue-text mx-2">
                <i class="fa fa-twitter"></i>
            </a>
            <a type="button" class="light-blue-text mx-2">
                <i class="fa fa-linkedin"></i>
            </a>
            <a type="button" class="light-blue-text mx-2">
                <i class="fa fa-github"></i>
            </a>

        </form>
        <!-- Default form login -->
    </div>
    <!--Grid row-->


</div>

<!--Main container-->
</main>
<!--Main layout-->

<!--Footer-->
<footer>

</footer>
<!--Footer-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{{ url_for('static',filename = 'js/jquery-3.3.1.min.js')}}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{{ url_for('static',filename = 'js/popper.min.js')}}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{{ url_for('static',filename = 'js/bootstrap.min.js')}}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{{ url_for('static',filename = 'js/mdb.min.js')}}"></script>
</body>
</html>
